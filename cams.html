<script>
  function refreshAllImages() {
    const images = document.querySelectorAll('.trafficCam');
    const baseUrl = 'https://traffic.ottawa.ca/camera';

    images.forEach(img => {
      const camId = img.getAttribute('data-id');
      const timestamp = Date.now();
      img.src = `${baseUrl}?id=${camId}&timems=${timestamp}`;
    });
  }

  refreshAllImages();
  setInterval(refreshAllImages, 1000);
</script>
